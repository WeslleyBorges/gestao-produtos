{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}Novo Produto{% endblock %}

{% block content %}
<h3>{% block form-title %}{% endblock %}</h3>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form | bootstrap}}
  <button type="submit">Salvar</button>
</form>

{% endblock %}
